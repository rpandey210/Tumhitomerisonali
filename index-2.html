<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>For Ananya ❤️</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #ffe6f0;
      text-align: center;
      overflow: hidden;
    }
    h1 {
      margin-top: 50px;
      font-size: 2.5rem;
      color: #d63384;
    }
    #timer {
      font-size: 1.3rem;
      margin-top: 20px;
      color: #444;
    }
    button {
      margin-top: 40px;
      padding: 15px 25px;
      font-size: 1.2rem;
      background: #d63384;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    button:hover {
      background: #b2226d;
    }
    /* 2nd page hearts */
    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: pink;
      transform: rotate(45deg);
      animation: fall 5s linear infinite;
    }
    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: pink;
      border-radius: 50%;
    }
    .heart::before { top: -10px; left: 0; }
    .heart::after { left: -10px; top: 0; }
    @keyframes fall {
      0% { top: -10%; opacity: 1; }
      100% { top: 110%; opacity: 0; }
    }
    #bigHeart {
      position: absolute;
      top: 45%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(45deg);
      width: 100px;
      height: 100px;
      background: #ff4da6;
      cursor: pointer;
    }
    #bigHeart::before, #bigHeart::after {
      content: '';
      position: absolute;
      width: 100px;
      height: 100px;
      background: #ff4da6;
      border-radius: 50%;
    }
    #bigHeart::before { top: -50px; left: 0; }
    #bigHeart::after { left: -50px; top: 0; }
    #clickText {
      position: absolute;
      top: 65%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.2rem;
      color: #d63384;
      font-weight: bold;
    }
    #proposal {
      display: none;
      position: absolute;
      top: 75%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    #proposal h2 { color: #d63384; }
    #proposal button { margin: 10px; }
  </style>
</head>
<body>
  <div id="page1">
    <h1>This is for my sweetheart Ananya ❤️</h1>
    <div id="timer"></div>
    <button onclick="openPage2()">Open My Feelings</button>
  </div>

  <div id="page2" style="display:none;">
    <div id="heartContainer"></div>
    <div id="bigHeart" onclick="showProposal()"></div>
    <div id="clickText">Click on the heart to know my feelings!</div>
    <div id="proposal">
      <h2>Will you be mine forever? ❤️</h2>
      <button onclick="showMessage('I will always love you ❤️')">Yes</button>
      <button onclick="showMessage('It’s okay, I’ll still wait ❤️')">No</button>
      <p id="responseMsg" style="margin-top:15px; font-size:1.2rem; color:#b2226d; font-weight:bold;"></p>
    </div>
  </div>

  <!-- Hidden Audio -->
  <audio id="loveSong" loop>
    <source src="song.mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>

  <script>
    // Timer Logic
    const startDate = new Date("March 17, 2025 00:00:00");
    function updateTimer() {
      const now = new Date();
      let diff = Math.floor((now - startDate) / 1000);

      const years = Math.floor(diff / (365*24*60*60));
      const months = Math.floor(diff / (30*24*60*60));
      const weeks = Math.floor(diff / (7*24*60*60));
      const days = Math.floor(diff / (24*60*60));
      const hours = Math.floor(diff / 3600);
      const minutes = Math.floor(diff / 60);
      const seconds = diff;

      document.getElementById("timer").innerHTML = 
        years + " years | " +
        months + " months | " +
        weeks + " weeks | " +
        days + " days | " +
        hours + " hours | " +
        minutes + " minutes | " +
        seconds + " seconds ";
    }
    setInterval(updateTimer, 1000);

    // Page switch
    function openPage2() {
      document.getElementById("page1").style.display = "none";
      document.getElementById("page2").style.display = "block";
      spawnHearts();
    }

    // Falling hearts
    function spawnHearts() {
      const container = document.getElementById("heartContainer");
      setInterval(() => {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.style.left = Math.random()*100 + "vw";
        heart.style.animationDuration = (3+Math.random()*3) + "s";
        container.appendChild(heart);
        setTimeout(()=>heart.remove(),5000);
      }, 300);
    }

    // Show Proposal + Play Song
    function showProposal() {
      document.getElementById("proposal").style.display = "block";
      document.getElementById("loveSong").play();
    }

    // Show Response Message
    function showMessage(msg) {
      document.getElementById("responseMsg").innerText = msg;
    }
  </script>
</body>
</html>
